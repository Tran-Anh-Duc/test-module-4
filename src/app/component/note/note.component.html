<div class="container">
  <div class="card" style="width: 1000px;height: 500px">

    <a type="button" style="width: 100px" class="btn btn-primary" routerLink="create">add</a>
    <table class="table table-dark">
      <tr>
        <td>STT</td>
        <td>URL</td>
        <td>Description</td>
        <td colspan="3">Action</td>
      </tr>


      <tr *ngFor="let note of notes;let i = index">
        <td>{{i + 1}}</td>
        <td>{{note?.url}}</td>
        <td>{{note?.descriptions}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteNote(i)">delete</button>
        </td>
        <td>
          <button class="btn btn-info" routerLink="update/{{note.id}}">edit</button>
        </td>
      </tr>
    </table>
  </div>
</div>
